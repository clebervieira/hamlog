{% extends "/dashboard/template/dashboard_template.html" %}
{% block main %}
<h3>DX Contact Form</h3>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="/submitqso_form" method="post">
                <div class="form-group">
                    <label>Call sign</label>
                    <input class="form-control" type="text" name="callSign">
                </div>
                <div class="form-group">
                    <label>Signal sent</label>
                    <input class="form-control" type="text" name="signalSent">
                </div>
                <div class="form-group">
                    <label>Signal received</label>
                    <input class="form-control" type="text" name="signalReceived">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
